<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home work - 11 - Timer by Evgeniy Galamaga</title>
  </head>

  <body>
    <div class="conteiner">
      <h1 class="title">Count down timer</h1>
      <form class="target-date" action="#">
        <input class="number" type="date" />
        <button class="btn" data-action="start" type="button">
          start timer
        </button>
        <button class="btn" data-action="stop" type="button">stop timer</button>
      </form>
      <section class="timer">
        <div class="timer__group">
          <div class="lable">
            DAYS
          </div>
          <div class="number tenner">
            0
          </div>
          <div class="number units">
            0
          </div>
        </div>
        <div class="timer__group">
          <div class="lable">
            HOURS
          </div>
          <div class="number tenner">
            0
          </div>
          <div class="number units">
            0
          </div>
        </div>
        <div class="timer__group">
          <div class="lable">
            MINUTES
          </div>
          <div class="number tenner">
            0
          </div>
          <div class="number units">
            0
          </div>
        </div>
        <div class="timer__group">
          <div class="lable">
            SECONDS
          </div>
          <div class="number tenner">
            0
          </div>
          <div class="number units">
            0
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
